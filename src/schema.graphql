type Article {
  id: ID!
  title: String!
  subtitle: String
  content: String!
  headerImageURL: String
  author: User!
  categories: [Category]
  comments: [Comment]
  likes: Int!
  wordLength: Int!
}

input NewArticle {
  title: String!
  subtitle: String
  content: String!
  headerImageURL: String
}

type User {
  id: ID!
  name: String
  username: String!
  email: String!
  profileImageURL: String
  following: [User]
  followers: [User]
}

type Category {
  id: ID
  name: String!
}

type Comment {
  id: ID
  user: User!
  message: String!
  replies: [Comment]
}

type Query {
  articles: [Article]
  article: Article!
}

type Mutation {
  createArticle(input: NewArticle!): Article!
}
