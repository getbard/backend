  author: User!
  category: String
  comments: [Comment]
  likes: Int!
  wordCount: Int!
  createdAt: String!
  updatedAt: String!
  publishedAt: String
  deletedAt: String
  userId: String!
  subscribersOnly: Boolean!
  slug: String
