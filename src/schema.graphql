type Article {
  title: String
  subtitle: String!
  content: String
  headerImageURL: String!
  author: User
  categories: [Category]
  comments: [Comment]
  likes: Int
  wordLength: Int
}

type User {
  id: ID
  name: String
  username: String
  profileImageURL: String!
  following: [User]
  followers: [User]
}

type Category {
  id: ID
  name: String
}

type Comment {
  id: ID
  user: User
  message: String
  replies: [Comment]
}

type Query {
  articles: [Article]
}
