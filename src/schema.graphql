type Query {
  articles: [Article]
  article(id: ID): Article
}

type Mutation {
  createOrUpdateArticle(input: CreateOrUpdateArticleInput!): CreateOrUpdateArticlePayload!
}

type Article {
  id: ID!
  title: String!
  summary: String
  content: String!
  headerImageURL: String
  author: User!
  categories: [Category]
  comments: [Comment]
  likes: Int!
  wordLength: Int!
  draft: Boolean!
  created: String!
  updated: String!
}

type User {
  id: ID!
  name: String
  username: String!
  email: String!
  profileImageURL: String
  following: [User]
  followers: [User]
  created: String!
  updated: String!
}

type Category {
  id: ID
  name: String!
  created: String!
  updated: String!
}

type Comment {
  id: ID
  user: User!
  message: String!
  replies: [Comment]
  created: String!
  updated: String!
}

input CreateOrUpdateArticleInput {
  id:  ID
  title: String!
  summary: String
  content: String!
  headerImageURL: String
  created: String
  updated: String
}

type CreateOrUpdateArticlePayload {
  id: ID!
}
